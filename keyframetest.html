<!DOCTYPE html>
<html>
<head>
<style> 
.doge {
  width: 100px;
  height: 100px;
  
  position: relative;
  animation-name: dogeMoving;
  animation-duration: 25s;
  animation-timing-function: linear;
  animation-delay: 2s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes dogeMoving {
  0%   { left:0px; top:0px;}
  25%  { left:100%; top:0px;}
  50%  { left:200px; top:200px;}
  75%  { left:0px; top:200px;}
  100% { left:0px; top:0px;}
}
</style>
</head>
<body>





<div class="doge">  <img src="./img/doge_meme_PNG15.png" style="width: 150px;" /></div>

</body>
</html>
